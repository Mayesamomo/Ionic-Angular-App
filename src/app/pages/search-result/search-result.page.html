<ion-header>
  <ion-toolbar>
    <ion-title>Search for news</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()" color="primary">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated (ionChange)="searchChanged($event)"></ion-searchbar>

  <ion-list>
    <ion-item button *ngFor="let item of (results | async)" [routerLink]="">
      <ion-avatar slot="start">
        <img [src]="item.Poster" *ngIf="item.Poster != 'N/A'" />
      </ion-avatar>

      <ion-label text-wrap>
        <h3>{{ item.Title }}</h3>
        {{ item.Year }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
