<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button slot="end" class="pad-right" id="icon-color" color="transparent" (click)="openModal()">
      <ion-icon button name="search-sharp"></ion-icon>
    </ion-button>
    <ion-title>
      {{name}}
    </ion-title>
  </ion-toolbar>
</ion-header>
